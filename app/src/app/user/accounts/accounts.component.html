<div class="content-wrapper">
    <section class="content-header">
      <h1>Accounts</h1>
    </section>
    <section class="content">
      <div class="row">
          <div class="col-xs-12">
              <div class="box">
                <div class="box-header">
                  <h3 class="box-title">Payments</h3>
                </div>
                <div class="box-body">
                    <!-- <div>
                        <iframe src="#">Payment Gateway</iframe>
                      </div> -->
                    <ul class="nav nav-tabs nav-justified">
                      <li [ngClass]="paymentTab == 'payIN' ? 'active': ''" (click)="togglePaymentTab('payIN')"><a>Pay IN</a></li>
                      <li [ngClass]="paymentTab == 'payOUT' ? 'active': ''" (click)="togglePaymentTab('payOUT')"><a>Pay OUT</a></li>
                    </ul>
                    <div *ngIf="paymentTab == 'payIN'">
                        <form [formGroup]="payInForm" (ngSubmit)="payIN()">
                          <div class="box-body">
                            <div class="form-group has-feedback" [ngClass]="payInAmountError !== false ? 'has-error': ''">
                                <label for="amount">Amount</label>
                                <input formControlName="amount" type="number" class="form-control" placeholder="Amount">
                                <input type="hidden" value="{{mobile}}" formControlName="mobile" class="form-control" placeholder="Mobile">
                                <span class="help-block" *ngIf="payInAmountError">{{payInAmountError}}</span>
                                <br>
                                <button type="submit" class="btn btn-primary" style="width: 100%">Pay IN</button>
                            </div>
                          </div>
                        </form>
                    </div>
                    <div *ngIf="paymentTab == 'payOUT'">
                        <form [formGroup]="payOutForm" (ngSubmit)="payOUT()">
                          <div class="box-body">
                            <div class="form-group has-feedback" [ngClass]="payOutAmountError !== false ? 'has-error': ''">
                                <label for="amount">Amount</label>
                                <input formControlName="amount" type="number" class="form-control" placeholder="Amount">
                                <input type="hidden" value="{{mobile}}" formControlName="mobile" class="form-control" placeholder="Mobile">
                                <span class="help-block" *ngIf="payOutAmountError">{{payOutAmountError}}</span>
                                <br>
                                <button type="submit" class="btn btn-primary" style="width: 100%">Pay OUT</button>
                            </div>
                          </div>
                        </form>
                    </div>
                </div>
              </div>
          </div>

        <div class="col-xs-12">
          <div class="box">
            <div class="box-header">
              <h3 class="box-title">Transaction Book</h3>
            </div>
            <div class="box-body table-responsive">
              <table id="transactionBook" class="table table-bordered table-striped" >
                <caption>Balance : {{balance}} INR</caption>
                <thead>
                <tr>
                  <th>TID</th>
                  <th>Date</th>
                  <th>Description</th>
                  <th>Debit</th>
                  <th>Credit</th>
                  <th>Balance</th>
                </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let p of passbook; trackBy:identify;">
                    <td>{{p.id}}</td>
                    <td>{{p.date | date : 'medium'}}</td>
                    <td>{{p.description}}</td>
                    <td>{{p.debit}}</td>
                    <td>{{p.credit}}</td>
                    <td>{{p.balance}}</td>
                  </tr>
                </tbody> 
                <tfoot>
                <!-- <tr>
                  <th>TID</th>
                  <th>Description</th>
                  <th>Date</th>
                  <th>Debit</th>
                  <th>Credit</th>
                  <th>Balance</th>
                </tr> -->
                </tfoot>
              </table>
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>
