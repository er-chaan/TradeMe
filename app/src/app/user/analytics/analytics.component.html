<div class="content-wrapper">
    <section class="content-header">
      <h1>
        Analytics
      </h1>
    </section>
    <section class="content">

      <div class="row">
        <div class="col-md-6">
          <div class="box">
            <div class="box-header with-border">
              <h3 class="box-title">Up Trend</h3>
            </div>
            <div class="box-body">
                <table class="table table-bordered customeTable">
                    <tr>
                      <th>Company</th>
                      <th>LTP</th>
                      <th>Change</th>
                    </tr>
                    <tr *ngFor="let x of upTrend" class="text-success">
                      <td>{{x.ShortCompanyName}}</td>
                      <td>{{x.Price}}</td>
                      <td>{{x.Change}}</td>
                    </tr>
                  </table>
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <div class="box">
            <div class="box-header with-border">
              <h3 class="box-title">Down Trade</h3>
            </div>
            <div class="box-body">
              <table class="table table-bordered">
                <tr>
                  <th>Company</th>
                  <th>LTP</th>
                  <th>Change</th>
                </tr>
                <tr *ngFor="let x of downTrend" class="text-danger">
                  <td>{{x.ShortCompanyName}}</td>
                  <td>{{x.Price}}</td>
                  <td>{{x.Change}}</td>
                </tr>
              </table>
            </div>
          </div>
        </div>
      </div>

    </section>
</div>
