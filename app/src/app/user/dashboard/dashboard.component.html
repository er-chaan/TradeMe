<div class="content-wrapper">
    <section class="content-header">
      <h1>
        Dashboard
      </h1>
    </section>
    <section class="content">
      <div class="row" style="text-align: center">
        <div class="col-lg-4 col-xs-12">
          <div class="small-box bg-blue">
            <div class="inner">
              <h3>28,00,000<sup style="font-size: 20px"> INR</sup></h3>
              <p>Balance</p>
            </div>
          </div>
        </div>
        <div class="col-lg-8 col-xs-12">
          <div class="small-box bg-black">
            <div class="inner">
              <h3>{{indices}}</h3>
              <p>NIFTY</p>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <div class="box">
              <br>
                <canvas id="Chart" responsive="true" height="50" ></canvas>
              <br>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-6">
          <div class="box">
            <div class="box-header with-border">
              <h3 class="box-title">Top Gainers</h3>
            </div>
            <div class="box-body">
                <table class="table table-bordered">
                    <tr>
                      <th>Company</th>
                      <th>Price</th>
                      <th>Change</th>
                    </tr>
                    <tr *ngFor="let x of nseGainer">
                        <td>{{x.ShortCompanyName}}</td>
                      <td>{{x.Price}}</td>
                      <td>{{x.Change}}</td>
                    </tr>
                  </table>
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <div class="box">
            <div class="box-header with-border">
              <h3 class="box-title">Top Losers</h3>
            </div>
            <div class="box-body">
              <table class="table table-bordered">
                <tr>
                  <th>Company</th>
                  <th>Price</th>
                  <th>Change</th>
                </tr>
                <tr *ngFor="let x of nseLoser">
                  <td>{{x.ShortCompanyName}}</td>
                  <td>{{x.Price}}</td>
                  <td>{{x.Change}}</td>
                </tr>
              </table>
            </div>
          </div>
        </div>
      </div>
    </section>
</div>
