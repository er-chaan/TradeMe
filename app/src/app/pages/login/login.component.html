<body class="hold-transition">
  <div class="login-box" style="border-style: solid; border-color: lightgray">
    <div class="login-logo">
      <a [routerLink]="['/']" routerLinkActive="router-link-active"><b>Trade</b>ME</a>
    </div>
    <div class="login-box-body">
      <p class="login-box-msg">Sign in to start your session</p>
      <form>
        <div class="form-group has-feedback">
          <input type="mobile" class="form-control" placeholder="Mobile">
          <span class="glyphicon glyphicon-phone form-control-feedback"></span>
        </div>
        <div class="form-group has-feedback">
          <input type="password" class="form-control" placeholder="Password">
          <span class="glyphicon glyphicon-lock form-control-feedback"></span>
        </div>
        <div class="row">
          <div class="col-xs-8">
            <div class="checkbox">
              <label>
                <input type="checkbox"> Remember Me
              </label>
            </div>
          </div>
          <div class="col-xs-4">
            <button type="submit" class="btn btn-primary btn-block btn-flat">Sign In</button>
          </div>
        </div>
      </form>
      <br>
      <a [routerLink]="['/forgot']" routerLinkActive="router-link-active">I forgot my password</a><br>
      <a [routerLink]="['/register']" routerLinkActive="router-link-active" class="text-center">Register a new
        membership</a>
        <br><br>
        <a [routerLink]="['/admin']" routerLinkActive="router-link-active">admin</a><br>
        <a [routerLink]="['/user']" routerLinkActive="router-link-active">user</a><br>

    </div>
  </div>
</body>
